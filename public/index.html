<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Techspire Attendance</h1>

        <!-- Login Form -->
        <div id="loginForm">
          <input type="text" id="username" placeholder="Username" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button class="app-button" onclick="login()">Login</button>
        </div>

        <!-- Logout Button (hidden initially) -->
        <div id="logoutForm" style="display: none">
          <button class="app-button" onclick="logout()">Logout</button>
        </div>
      </header>

      <!-- Tabs for Class Selection (Hidden initially) -->
      <div id="classTabs" class="tabs" style="display: none">
        <button id="a13" class="tab-button" onclick="showTab('a13')">
          A13
        </button>
        <button id="a14" class="tab-button" onclick="showTab('a14')">
          A14
        </button>
        <button id="a19" class="tab-button" onclick="showTab('a19')">
          A19
        </button>
      </div>

      <!-- Attendance Table Section (Hidden initially) -->
      <div
        class="attendance-container"
        id="attendanceContainer"
        style="display: none"
      >
        <h2 id="class-heading">Attendance for A13</h2>
        <form id="addStudentForm" onsubmit="addStudent(event)">
          <input
            type="text"
            id="studentName"
            placeholder="Enter Student Name"
            required
          />
          <button class="app-button" type="submit">Add Student</button>
        </form>

        <!-- Attendance Table -->
        <table id="attendanceTable">
          <thead>
            <tr>
              <th>SN</th>
              <th>Action</th>
              <th>Name</th>
              <script>
                document.write(
                  Array.from(
                    { length: 25 },
                    (_, i) => `<th>Day ${i + 1}</th>`
                  ).join("")
                );
              </script>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
